<html lang="en">
<head>

  <title>Document</title>
  <script>
//init
var Answer = null;
var el_write ;
var dilerArr = [];
var userArr = [];
var money;

// 섞기 기능
function sherple(){
    var rdmGen = Math.random() * 10;
    rdmGen = Math.floor(rdmGen);
    var AnswerNum = rdmGen % 2;
    if(AnswerNum == 0){
      Answer = "짝"
    }else if(AnswerNum == 1){
      Answer = "홀"
    }
    console.log("접기가 완료되었습니다.")
}








// 정답 맞추기 기능
function answr(){
    var userAn = prompt('정답을 작성하세요')
    if(userAn == Answer){
      document.getElementById('write').innerHTML = "<span>정답~<span>";
        userArr.push(money)
        document.getElementById('user').innerHTML = userArr;
    }else if(userAn != Answer){
      document.getElementById('write').innerHTML = "땡. 정답은 "+Answer+" 이지롱";
             dilerArr.push(money)
             document.getElementById('diler').innerHTML = dilerArr;           }
}
function moneyCall(){
  money = prompt('얼마~~?');
  document.getElementById('bank').innerHTML = money +"원"
}
</script>

</head>
<body>
  <button type="button" onclick="moneyCall()">판돈</button>
  <button onclick="sherple()">섞어라</button>
  <button onclick="answr()">유후</button>
