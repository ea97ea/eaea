<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입을 하세여 하세여</h1>
<table>
      <!--한줄입력 -->
  <tr>
    <th>
    <label for="user_name">아이디</label>
    </th>
     <td>
     <input type="text" placeholder="아이디를 입력하세용" id="user_name">
     <input type="button" value="중복체크"/>
     </td>
  </tr>
      <!-- 암호 입력-->

  <tr>
    <th>비밀번호</th>
     <td>
     <input type="password" placeholder=" 비밀번호를 입력하세용">
     </td>
    </tr>
     <tr>
      <th>이름</th>
      <td><input type="text" placeholder="이름을 입력하세용"></td>
    </tr>
     <tr>
      <th>성별</th>
      <td>
      <input type="radio" name="trans" value="">남자
      <input type="radio" name="trans" value="">여자
      </td>
     </tr>

    <tr>
      <th>생년월일</th>
       <td>
       <input type="text" placeholder="ex)920921">
       </td>
    </tr>
    <tr>
      <th>이메일</th>
        <td><input type="text" placeholder="이메일을 입력하세용"></td>
    </tr>
    <tr>
      <th>취미</th>
        <td>
        <select class="" name="">
        <option value="">먹기</option>
        <option value="">잠자기</option>
        <option value="">동네 마실</option>
        </select>
        <input type="text" placeholder="그 외 기타를 입력하세용">
        </td>
     </tr>
     <tr>
        <th>이미지 첨부</th>
         <td>
         <input type="file">
         </td>
        </tr>
     <tr>
        <th>자기소개  </th>
         <td>
         <textarea name="name" style= "width:100px; heigh:100px; color:pink"placeholder="본인을 소개하세용"></textarea>
         </td>
        </tr>
      <tr>
       <th>이 홈페이지를 알게 된 경로는? </th>
        <td>
        <select class="" name="">
        <option value="">지인을 통해</option>
        <option value="">서칭을 통해</option>
        <option value="">홍보, 광고를 보고</option>
        </select>
        </td>
       </tr>
  </table>
  </body>
</html>
